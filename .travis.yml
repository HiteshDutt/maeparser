sudo: false

language: cpp
compiler:
      - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make test

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - gcc-4.8
      - g++-4.8
      - libboost-all-dev

