sudo: false

language: cpp

before_script:
  - mkdir build
  - cd build
  - export CXX="g++-4.8"
  - cmake ..

script:
  - make
  - ctest -V -T memcheck --output-on-failure || (cat Testing/Temporary/MemoryChecker.*.log && exit 29)

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - gcc-4.8
      - g++-4.8
      - libboost-all-dev
      - valgrind
